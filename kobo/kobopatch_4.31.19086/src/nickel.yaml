          Replace: "#mainContainer[qApp_deviceIsPhoenix=true] {\n  qproperty-leftMargin: 8px;\n  qproperty-rightMargin: 8px;\n}"
          # AuraHD/AuraH2O/AuraH2O2/GloHD/ClaraHD
